<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <script src="{{url_for('static', filename='js/script.js')}}" defer></script>
    <title>{% block title %}Index{% endblock %}</title>
</head>
<body>
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Authentification
                <i class="fa fa-caret-down"></i>
            </button>
            {% if not current_user.is_authenticated %}
                <div class="dropdown-content">
                    <a href="/auth/register">Inscription</a>
                    <a href="/auth/login">Connexion</a>
                </div>
            {% else %}
                <div class="dropdown-content">
                    <a href="/auth/logout">Déconnexion</a>
                </div>
            {% endif %}
        </div>

        <div class="dropdown">
            <button class="dropbtn">Task (crud incomplet => démonstration)
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/task/new">Nouvelle tache</a>
            </div>
        </div>

        <div>
            <li><a href="/">Index</a></li>
        </div>
        <div>
            <a href="/demo/jinja">Démonstrations Jinja</a>
        </div>

    </nav>
    {% block content%}
        <img src="{{url_for('static', filename='img/musique.jpg')}}" alt="image de groupe de musique" height="150">
    {% endblock%}
</body>
</html>
